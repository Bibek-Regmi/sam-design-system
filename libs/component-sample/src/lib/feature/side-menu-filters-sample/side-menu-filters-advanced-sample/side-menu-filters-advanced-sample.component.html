<div class="grid-row">
  <div class="grid-col-4">
    <sds-accordion>
      <sds-accordion-item expanded="true">
        <sds-accordion-item-header> Filters </sds-accordion-item-header>
        <form [formGroup]="form">
          <sds-filters [form]="form" [fields]="fields" [model]="model" [advancedFilters]="true"></sds-filters>
        </form>
      </sds-accordion-item>
    </sds-accordion>
  </div>
  <div class="sam-example-pagination grid-col-fill">
    <div class="sds-card">
      <div class="sds-card__header">Filter Model:</div>
      <pre *ngIf="model">{{ model |json }}</pre>
    </div>
  </div>
</div>
