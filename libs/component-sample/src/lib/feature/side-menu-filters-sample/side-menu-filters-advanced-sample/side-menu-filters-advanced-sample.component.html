<div class="grid-row">

<sds-accordion-item expanded="true">
  <sds-accordion-item-header> Filters </sds-accordion-item-header>
  <sds-filters [form]="form" [fields]="fields" [model]="model" [options]="options" (filterChange)="filterChange$.next($event)" showResetAll=true></sds-filters>
    <div class="grid-row">
      <div class="grid-col">
        <button type="button" (click)="openDialog()" class="usa-button--unstyled">Advanced Filters</button>
      </div>
    </div>
</sds-accordion-item>

  <div class="sam-example-pagination grid-col-fill">
    <div class="sds-card">
      <div class="sds-card__header">Filter Model:</div>
      <pre>{{results ? (results |json) : ''}}</pre>
    </div>
  </div>
</div>
