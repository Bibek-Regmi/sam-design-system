Single Select without template
<sds-autocomplete [service]="service" (ngModelChange)="changes($event)" [(ngModel)]="model" [configuration]="settings">
</sds-autocomplete>

Single Select with template
<sds-autocomplete [service]="service" (ngModelChange)="changes($event)" [(ngModel)]="model2" [configuration]="settings2"
    [suggestionTemplate]="temp"></sds-autocomplete>

Multi Select without template
<sds-autocomplete [service]="service" (ngModelChange)="changes($event)" [(ngModel)]="model3"
    [configuration]="settings3"></sds-autocomplete>

Multi Select with template
<sds-autocomplete [service]="service" (ngModelChange)="changes($event)" [(ngModel)]="model4" [configuration]="settings4"
    [suggestionTemplate]="temp" [selectedItemTemplate]="temp"></sds-autocomplete>


Disabled
<sds-autocomplete [service]="service" [disabled]="true" [(ngModel)]="model5" [configuration]="settings5"></sds-autocomplete>


<ng-template #temp let-item>
    <span>
        <span>Template</span>
        {{item['name'] +': '+ item['subtext'] }}
    </span>
</ng-template>
