<div sds-download-title>Save Entity as Draft?</div>
<div sds-download-subtitle>
  {{ data.name }} Do you want to save the entity as draft?
</div>
<div sds-download-content>
  <label class="usa-label" for="input-type-text">Entity Name</label>
  <input
    class="usa-input"
    [(ngModel)]="data.animal"
    id="input-type-text"
    name="input-type-text"
    type="text"
  />
</div>
<div sds-download-actions>
  <button class="usa-button usa-button--base" (click)="onNoClick()">
    Cancel
  </button>
  <button class="usa-button" [sds-download-close]="data.animal" cdkFocusInitial>
    Save
  </button>
</div>
