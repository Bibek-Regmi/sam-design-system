<h3>Single Form Control Panel(Default) Group</h3>
<form [formGroup]="form">
  <formly-form [model]="panelModel" [fields]="panelFields" [options]="options" [form]="form"></formly-form>
</form>

<h3 class="padding-top-5">Single Form Control Accordion Group</h3>
<form [formGroup]="form">
  <formly-form [model]="accordionModel" [fields]="accordionFields" [options]="options" [form]="form"></formly-form>
</form>
