<sds-accordion multi="true" displayMode="basic">
  <sds-accordion-item [expanded]="first">
    <sds-accordion-item-header>First</sds-accordion-item-header>
    <ul class="sds-list">
      <li>List Item</li>
      <li>List Item</li>
      <li>List Item</li>
    </ul>
  </sds-accordion-item>
  <sds-accordion-item [expanded]="second">
    <sds-accordion-item-header>Second</sds-accordion-item-header>
    <ol class="sds-list">
      <li>List Item</li>
      <li>List Item</li>
      <li>List Item</li>
    </ol>
  </sds-accordion-item>
  <sds-accordion-item [expanded]="third">
    <sds-accordion-item-header>Third</sds-accordion-item-header>
    <ul class="sds-list">
      <li>List Item
        <ul class="sds-list  sds-list--nested">
          <li>Nested Item</li>
          <li>Nested Item</li>
          <li>Nested Item</li>
        </ul>

      </li>
      <li>List Item</li>
      <li>List Item</li>
    </ul>
  </sds-accordion-item>
</sds-accordion>

<div class="bg-base-lighter padding-1 margin-top-2 border border-base-light">
  <h3 class="margin-top-0"><small>Demo: Toggle Accordion</small></h3>
  <button class="usa-button" (click)="first=!first">First</button>
  <button class="usa-button" (click)="second=!second">Second</button>
  <button class="usa-button" (click)="third=!third">Third</button>
</div>
