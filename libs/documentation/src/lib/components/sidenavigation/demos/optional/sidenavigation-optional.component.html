<h4>Optional Demo</h4>

<sds-toolbar class="tablet:grid-col-auto" #toolbar="sdsToolbar" [expanded]="true">
  <sds-accordion #multiSelect [multi]="true">

    <sds-accordion-item #navigationAccordion [expanded]="navigationExpanded">
      <sds-accordion-item-header>
        <div class="sds-accordion__item-header-title">Select Domain</div>
        <span class="text-normal">{{ selectByName }}</span>
      </sds-accordion-item-header>
      <sds-side-navigation #sideNav [model]="navigationModel"  (linkEvent)="onLinkClick()" [selectByName]="selectByName"></sds-side-navigation>
    </sds-accordion-item>
    <sds-accordion-item #filtersAccordion>
      <sds-accordion-item-header>Filter By</sds-accordion-item-header>
      <sds-filters [form]="form" [fields]="fields" [model]="filterModel">
      </sds-filters>
    </sds-accordion-item>
  </sds-accordion>
</sds-toolbar>
