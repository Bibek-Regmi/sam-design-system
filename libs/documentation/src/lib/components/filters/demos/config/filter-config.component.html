<h4>Custom text component inside formly</h4>
<p><code>expand: true, expand: false </code> are used to set the accordion expand property.
   If expand is not set and if control has value by defauls the accordion is expanded.</p>
<form [formGroup]="form">
  <formly-form [model]="model" [fields]="formlyFieldConfig" [options]="options" [form]="form"></formly-form>
</form>
<br />

<h4>Formly Model</h4>
<pre>{{model |json}}</pre>
