<div class="margin-bottom-4">
<h4 id="auto1Label" for="autocomplete1">Autocomplete with free text Enabled</h4>
<sds-autocomplete [service]="service" (ngModelChange)="changes($event)" [(ngModel)]="model" [configuration]="settings">
</sds-autocomplete>
</div>

<div class="margin-bottom-4">
<h4 id="auto2Label" for="autocomplete2">Autocomplete with dropdown input read only</h4>
<sds-autocomplete [service]="service" (ngModelChange)="changes($event)" [(ngModel)]="model2" [configuration]="settings2"
    [suggestionTemplate]="temp"></sds-autocomplete>
</div>
    <div class="margin-bottom-4">
 <h4 id="auto3Label" for="autocomplete3">Autocomplete with tag mode enable</h4>
<sds-autocomplete [service]="service" (ngModelChange)="changes($event)" [(ngModel)]="model3"
    [configuration]="settings3"></sds-autocomplete>

    {{model3 |json}}
</div>
