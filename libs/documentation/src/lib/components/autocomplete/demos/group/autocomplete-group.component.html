<div class="margin-bottom-4">
  <h4 id="auto1Label" for="autocomplete1">Group Autocomplete</h4>
  <p>
    <code>this.settings.selectionMode = SelectionMode.SINGLE</code> is used to
    set the selection mode of the autocomplete.
  </p>
  <sds-autocomplete
    [service]="service"
    (ngModelChange)="changes($event)"
    [(ngModel)]="model"
    [configuration]="settings"
  >
  </sds-autocomplete>
</div>
{{ model | json }}
