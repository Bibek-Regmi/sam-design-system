<div sds-dialog-title>Advanced Filters</div>

<div sds-dialog-content>
 
  <div class="usa-checkbox">
    <input class="usa-checkbox__input" id="chkKeyword" type="checkbox" name="chkKeyword" value="truth" checked="checked"  [(ngModel)]="data.keyword" disabled=true>
    <label class="usa-checkbox__label" for="chkKeyword">Keyword</label>
  </div>
  <div class="usa-checkbox">
    <input class="usa-checkbox__input" id="chkTitle" type="checkbox" name="chkTitle" value="truth" checked="checked"  [(ngModel)]="data.title">
    <label class="usa-checkbox__label" for="chkTitle">Title</label>
  </div>
  <ul class="usa-list--unstyled">
    <li>
        <div class="usa-checkbox">
            <input class="usa-checkbox__input" id="lincoln" type="checkbox" name="historical-figures-1" value="lincoln" [(ngModel)]="data.ExpirationDateFilter">
            <label class="usa-checkbox__label" for="lincoln">Expiration Date</label>
        </div>
    </li>
    <ul class="margin-left-4 usa-list--unstyled">
        <li>
            <div class="usa-checkbox">
                <input class="usa-checkbox__input" id="smith" type="checkbox" name="historical-figures-1" value="smith"  [(ngModel)]="data.currentDate">
                <label class="usa-checkbox__label" for="smith">Current Date</label>
            </div>
        </li>
        <li>
            <div class="usa-checkbox">
                <input class="usa-checkbox__input" id="pellegrino" type="checkbox" name="historical-figures-1" value="pellegrino"  [(ngModel)]="data.publishDate">
                <label class="usa-checkbox__label" for="pellegrino">Publish Date</label>
            </div>
        </li>
        <li>
            <div class="usa-checkbox">
                <input class="usa-checkbox__input" id="adams" type="checkbox" name="historical-figures-1" value="adams"  [(ngModel)]="data.lastModifiedDate">
                <label class="usa-checkbox__label" for="adams">Last Modified Date</label>
            </div>
        </li>
    </ul>
    </ul>
  <div class="usa-checkbox">
    <input class="usa-checkbox__input" id="chkEntityType" type="checkbox" name="chkEntityType" value="truth" checked="checked"  [(ngModel)]="data.FederalFilter">
    <label class="usa-checkbox__label" for="chkEntityType">Federal Organisations</label>
  </div>
  
  <div class="usa-checkbox">
    <input class="usa-checkbox__input" id="chkNoticeType" type="checkbox" name="chkNoticeType" value="truth" checked="checked"  [(ngModel)]="data.noticeFilter">
    <label class="usa-checkbox__label" for="chkNoticeType">Notice Type</label>
  </div>
 
  
</div>
<div sds-dialog-actions>
  <button class="usa-button usa-button--base" (click)="onNoClick()">
    Cancel
  </button>
  <button class="usa-button" [sds-dialog-close]="data">
    Apply
  </button>
</div>
