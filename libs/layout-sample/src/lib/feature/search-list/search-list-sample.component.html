<sds-page grid-container grid gap>
    <sds-page-options class="sam-page__options">
        <sds-toolbar #toolbar="sdsToolbar">
            <sds-accordion multi="true">
                <sds-side-navigation #sideNav [model]="sideNavModel"></sds-side-navigation>
            </sds-accordion>
        </sds-toolbar>
    </sds-page-options>

    <div [sdsToolbarExpand]="toolbar" class="sam-example-pagination grid-row margin-left-6">
      <div class="tablet:grid-col">
        <sds-pagination tablet:grid-col [paginationConfiguration]="top" [(page)]="page" (pageChange)="paginationChange.next($event)">
        </sds-pagination>
      </div>
      <div class="tablet:grid-col-auto">
        <label class="usa-label font-sans-2xs text-italic text-base margin-0" for="options">
              Sort by
        </label>
        <select (change)="onSelectChange()" [(ngModel)]="sortField" class="usa-select border-base-light width-card"
              id="options">
            <option value="text">Title</option>
            <option value="id" selected="true">Id</option>
        </select>
      </div>
    </div>
    <div class="grid-row">
        <sds-search-result-list [model]="items">
            <ng-template #resultContent let-item>
              <hr>
                <div>
                    <search-result-list-sample-data [model]="item"></search-result-list-sample-data>
                </div>
            </ng-template>
        </sds-search-result-list>
        <sds-pagination [paginationConfiguration]="bottom" [(page)]="page" (pageChange)="paginationChange.next($event)">
        </sds-pagination>
    </div>
</sds-page>
