<!-- Actions Menu Trigger: Desktop -->
<span class="display-none desktop-lg:display-inline-block">
  <button
    class="sds-button sds-button--labeled-icon"
    [sdsMenuTriggerFor]="menu"
  >
    Actions
    <fa-layers [fixedWidth]="true" size="lg">
      <fa-icon [icon]="['fas', 'circle']"></fa-icon>
      <fa-icon [icon]="['fas', 'ellipsis-v']" transform="shrink-6"></fa-icon>
    </fa-layers>
  </button>
</span>

<!-- Actions Menu Trigger: Tablet -->
<span class="desktop-lg:display-none">
  <span class="display-none tablet-lg:display-inline-block">
    <button
      class="sds-button sds-button--primary sds-button--circular"
      [sdsMenuTriggerFor]="menu"
    >
      <fa-icon [fixedWidth]="true" [icon]="['fas', 'ellipsis-v']"></fa-icon>
      <span class="usa-sr-only">Toggle Actions Menu</span>
    </button>
  </span>
</span>

<!-- Actions Menu Trigger: Mobile -->
<span class="tablet-lg:display-none">
  <button
    *ngFor="let button of model.actions"
    (click)="clicks.emit(button.id)"
    class="sds-button sds-button--circular margin-top-05 tablet:margin-top-0"
  >
    <fa-icon [fixedWidth]="true" [icon]="['sds', button.icon]"></fa-icon>
  </button>
</span>

<!-- Menu content -->
<sds-menu #menu="sdsMenu" xPosition="before" overlapTrigger="true">
  <!-- Menu header (optional) -->
  <sds-menu-header>Actions</sds-menu-header>
  <!-- Menu items -->
  <button
    *ngFor="let button of model.actions"
    (click)="clicks.emit(button.id)"
    sds-menu-item
  >
    {{ button.text }}
  </button>
</sds-menu>
