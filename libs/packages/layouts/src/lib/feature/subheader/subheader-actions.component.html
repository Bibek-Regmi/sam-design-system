<div class="tablet:display-none">
  <!-- =============== ACTIONS BUTTONS (Mobile) =============== -->
  <button
    *ngFor="let button of model"
    (click)="clicks.emit(button.id)"
    class="usa-button usa-button--base sds-button--circle"
  >
    <fa-icon [fixedWidth]="true" [icon]="['sds', button.icon]"></fa-icon>
  </button>
</div>

<!-- =============== ACTIONS MENU (Tablet & Desktop) =============== -->
<div class="subheader__menu tablet:margin-left-3">
  <sds-actions-menu
    [model]="model"
    (clicks)="clicks.emit($event)"
  ></sds-actions-menu>
</div>
