<div class="sds-navbar border-bottom border-base-lighter">
  <div class="sds-navbar__content">
    <div class="grid-row">
      <div
        class="grid-col-12 tablet-lg:grid-col-auto display-flex flex-align-center margin-bottom-1 tablet-lg:margin-bottom-0"
      >
        <ng-content></ng-content>
      </div>
      <div class="grid-col-12 tablet-lg:grid-col-fill display-flex">
        <div class="tablet-lg:order-1">
          <!-- Buttons -->
          <ng-content select="[subheader-buttons-container]"></ng-content>
        </div>
        <div class="flex-fill">
          <!-- Search -->
          <div class="margin-x-105 margin-top-05 tablet:margin-top-0">
            <ng-content select="sds-search"></ng-content>
          </div>
        </div>
        <div class="tablet-lg:order-2 margin-left-2">
          <!-- Actions Menu Trigger -->
          <ng-content select="sds-subheader-actions"></ng-content>

          <!-- Drawer Trigger -->
          <ng-content select="sds-subheader-drawer"></ng-content>
        </div>
      </div>
    </div>
  </div>
</div>
