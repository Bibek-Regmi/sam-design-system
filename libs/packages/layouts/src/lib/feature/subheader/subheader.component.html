<div class="bg-base-lightest border-bottom border-base-light">
    <div class="sds-subheader padding-y-2 grid-container grid-row flex-align-center">
      <div class="tablet:grid-col-4">
        <!-- =============== TITLE =============== -->
        <!-- Set to 2 maximum number of text lines (sdsTruncateTextByLine) -->
        <div class="sds-subheader__title font-sans-md text-semibold margin-right-2 cursor-pointer"
          sdsTruncateTextByLine="2">
          <ng-content></ng-content>
        </div>
      </div>
      <div class="grid-col-fill">
        <div class="grid-row">
          <div class="grid-col-fill">
            <div class="grid-row">
              <div class="grid-col-auto tablet:order-2">
                <!-- =============== PRIMARY/SECONDARY BUTTONS =============== -->
                <div class="subheader__buttons display-flex">
                  <ng-content select="sds-subheader-buttons"></ng-content>
                </div>
              </div>
              <div class="grid-col-fill margin-right-2">
                <!-- =============== SEARCH =============== -->
                <ng-content select="sds-subheader-search"></ng-content>
              </div>
            </div>
          </div>
          <div>
            <!-- =============== ACTIIONS MENU & BUTTONS =============== -->
            <ng-content select="sds-subheader-actions"></ng-content>
          </div>
          <div>
            <!-- =============== DRAWER BUTTON =============== -->
            <ng-content select="sds-subheader-drawer-button"></ng-content>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div>
    <!-- =============== DRAWER CONTENT =============== -->
    <ng-content select="sds-drawer-content"></ng-content>
  </div>
