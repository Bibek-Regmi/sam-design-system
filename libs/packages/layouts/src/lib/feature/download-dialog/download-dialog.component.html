<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div *ngIf="configurations.title" sds-dialog-title>
    {{ configurations.title }}
  </div>
  <div *ngIf="configurations.infoMessage" sds-dialog-subtitle>
    {{ configurations.infoMessage }}
  </div>
  <div sds-dialog-content>
    <formly-form
      [form]="form"
      [fields]="fields"
      [options]="options"
      [model]="model"
    ></formly-form>
  </div>
  <div sds-dialog-actions>
    <button
      class="usa-button usa-button--base"
      (click)="onCancel()"
      type="button"
    >
      {{ configurations.cancelBtnText }}
    </button>
    <button class="usa-button" type="submit">
      {{ configurations.submitBtnText }}
    </button>
  </div>
</form>
