<div class="sds-table__container">
  <table mat-table [dataSource]="dataSource" class="sds-table width-full mat-elevation-z8" matSort>

    <ng-container *ngFor="let sdsColumnItem of sdsColumnItems">
      <ng-container matColumnDef="{{sdsColumnItem.sdsColumnName}}">
        <th mat-header-cell *matHeaderCellDef scope="col" mat-sort-header> <ng-container *ngTemplateOutlet="sdsColumnItem.columnHeaderCell"></ng-container> </th>
        <td mat-cell *matCellDef="let element"> <ng-container *ngTemplateOutlet="sdsColumnItem.columnCell; context: {element : element}"></ng-container> </td>
      </ng-container>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="headerRowConfig.displayedColumns; sticky: headerRowConfig.sticky"></tr>
    <tr mat-row *matRowDef="let row; columns: rowConfig.displayedColumns;" class="sds-table__row"></tr>
  </table>
</div>
