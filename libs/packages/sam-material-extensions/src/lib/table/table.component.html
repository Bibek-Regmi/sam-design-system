<table cdk-table [dataSource]="dataSource" class="sds-table" [ngClass]="{'sds-table--borderless': borderless}">

  <!-- Hero Name Column -->
  <ng-container cdkColumnDef="{{column}}" *ngFor="let column of columns">
    <th cdk-header-cell *cdkHeaderCellDef scope="col">{{column}}</th>
    <td cdk-cell *cdkCellDef="let row">{{row[column]}}</td>
    <!-- no footer -->
  </ng-container>

  <!-- Header and Row Declarations -->
  <tr cdk-header-row *cdkHeaderRowDef="columns"></tr>
  <tr cdk-row *cdkRowDef="let row; columns: columns"></tr>
</table>
