<div [ngClass]="(searchSettings && searchSettings?.size === 'large')? 'susa-search--big': 'sds-search'">
  <form class="usa-search usa-search--small">
    <label class="usa-sr-only" for="search-options">Select Here</label>
    <select *ngIf="(searchSettings?.dropdown||searchSettings.dropdown?.inverse)" [value]="model.searchCategory? model.searchCategory :''"
      #selectEl [ngClass]="(searchSettings?.dropdown.inverse)? 'sds-inverse': 'usa-select'" name="search options"
      id="search-options">
      <option [value]=""> {{searchSettings.dropdown.placeholder ? searchSettings.dropdown.placeholder : 'Select'}}</option>
      <ng-container *ngFor="let item of searchSettings.dropdown.options">
        <optgroup *ngIf="item.group" label="{{item.label}}">
          <option *ngFor="let child of item.group" [value]="child.value" [selected]="model.searchCategory == child.value"
            [disabled]="child.disabled">
            {{ child.label }}
          </option>
        </optgroup>
        <option *ngIf="!item.group" [value]="item.value" [selected]="model.searchCategory == item.value" [disabled]="item.disabled">{{
          item.label }}</option>
      </ng-container>
    </select>
    <div role="search" class="search">
      <label class="usa-sr-only" for="search-field"> Search </label>
      <input #inputEl [value]="model.searchText? model.searchText :''" class="usa-input" [ngClass]="inputClass" id="search-field"
        type="search" name="search" [placeholder]="searchSettings.placeholder? searchSettings.placeholder : 'type here'" />
      <button #buttonEl (click)="handleClick($event)" class="usa-button" type="submit">
        <span class="usa-sr-only">Search</span>
      </button>
    </div>
  </form>
</div>
