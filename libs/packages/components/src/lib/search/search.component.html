<div
  class="display-flex flex-justify-end"
  (sdsObserveWidth)="_containerWidthChanged($event)"
>
  <div *ngIf="_showContainer" class="position-relative">
    <label class="usa-sr-only" for="search-field">Search</label>
    <input
      cdkMonitorElementFocus
      (keyup)="searchTerm$.next($event.target.value)"
      [value]="searchTermValue"
      (cdkFocusChange)="_focusInput$.next($event)"
      [@inputExpand]="{ value: _state, params: { inputWidth: _inputWidth } }"
      (@inputExpand.done)="_onAnimationDone($event)"
      id="search-field"
      class="usa-input position-absolute right-0"
      style="height: 37px; max-width: none;"
      type="search"
      name="search"
    />
  </div>
  <button
    #buttonEl
    cdkMonitorElementFocus
    (cdkFocusChange)="_focusButton$.next($event)"
    class="usa-button usa-button--primary margin-right-0"
    [class.usa-button--attached]="expand"
    style="padding:10px 13px;"
    (click)="_handleClick()"
  >
    <fa-icon [icon]="['fas', 'search']"></fa-icon>
    <span class="usa-sr-only">Search</span>
  </button>
</div>
