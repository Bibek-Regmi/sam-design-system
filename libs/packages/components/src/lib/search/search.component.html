<form class="usa-form usa-search" [ngClass]="getClass()" role="search">
  <label class="usa-sr-only" for="options">Dropdown label</label>
  <select *ngIf="(searchSettings?.dropdown)" [value]="model.searchCategory? model.searchCategory :''" #selectEl name="search options"
    class="usa-select" id="search-options">
    <option [value]=""> {{searchSettings.dropdown.placeholder ? searchSettings.dropdown.placeholder : '-Select-'}}</option>
    <ng-container *ngFor="let item of searchSettings.dropdown.options">
      <optgroup *ngIf="item.group" label="{{item.label}}">
        <option *ngFor="let child of item.group" [value]="child.value" [selected]="model.searchCategory == child.value"
          [disabled]="child.disabled">
          {{ child.label }}
        </option>
      </optgroup>
      <option *ngIf="!item.group" [value]="item.value" [selected]="model.searchCategory == item.value" [disabled]="item.disabled">{{
        item.label }}</option>
    </ng-container>
  </select>
  <label *ngIf="!(searchSettings.dropdown && searchSettings.dropdown.inverse)" class="usa-sr-only" for="search-field">Search</label>
  <input *ngIf="!(searchSettings.dropdown && searchSettings.dropdown.inverse)" #inputEl [value]="model.searchText? model.searchText :''"
    [ngClass]="inputClass" id="search-field" type="search" name="search" [placeholder]="searchSettings.placeholder? searchSettings.placeholder : 'type here'" />
  <button class="usa-button" type="submit" *ngIf="!(searchSettings.dropdown && searchSettings.dropdown.inverse)">
    <span class="usa-sr-only">Search</span>
  </button>

  <div *ngIf="(searchSettings.dropdown && searchSettings.dropdown.inverse)" class="sds-inverse__search">
    <label class="usa-sr-only" for="search-field">Search</label>
    <input #inputEl [value]="model.searchText? model.searchText :''" [ngClass]="inputClass" id="search-field" type="search"
      name="search" [placeholder]="searchSettings.placeholder? searchSettings.placeholder : 'type here'" />
    <button class="usa-button" type="submit">
      <span class="usa-sr-only">Search</span>
    </button>
  </div>
</form>
