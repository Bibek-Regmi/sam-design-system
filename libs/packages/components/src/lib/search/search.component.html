<div
[ngClass]="searchConfiguration.searchBig  == true ? 'sds-search--big': 'sds-search' "
>
<form class="usa-search usa-search--small">
  <div
    role="search"
    class="search"
    cdkMonitorSubtreeFocus
    (cdkFocusChange)="focusChange($event)"
  >
  <div class="sds-search" *ngIf="searchConfiguration.searchConfiguration == 'dropdown'">
      <label class="usa-sr-only" for="search-options">Select Here</label>
      <select class="usa-select " name="options" id="search-options"
      [ngClass]="{'usa-select--inverse': searchConfiguration.selectInverse  == true}"
      #selectEl
      >
        <option value="default" *ngIf="searchConfiguration.default">{{searchConfiguration.default}}</option>
        <option *ngFor="let option of searchConfiguration.options; let i = index;"
        id="{{option.id}}" value="{{option.option}}">{{option.option}}</option>
      </select>
  </div>
  <div class="sds-search" *ngIf="searchConfiguration.searchConfiguration == 'input'">
    <label class="usa-sr-only" for="search-prefix"> Search </label>
    <input
      class="usa-input"
      [ngClass]="inputClass"
      id="search-prefix"
      type="search"
      name="search"
      [placeholder]=""
    />
  </div>

    <label class="usa-sr-only" for="search-field-small"> Search </label>
    <input
      #inputEl
      class="usa-input"
      [ngClass]="inputClass"
      id="search-field-small"
      type="search"
      name="search"
      [placeholder]="placeholder"
    />
    <button
      #buttonEl
      (click)="handleClick($event)"
      class="usa-button"
      type="submit"
    >
      <span class="usa-sr-only">Search</span>
    </button>
  </div>
</form>
</div>
