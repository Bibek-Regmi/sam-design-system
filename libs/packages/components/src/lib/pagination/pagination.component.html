<div class="sds-pagination">
  <div class="sds-pagination__controls">
    <button [attr.id]="paginationConfiguration.id +'-previousPage'" (click)="previousPage()">Previous Page</button>
    <label class="usa-label font-sans-3xs margin-top-1 text-italic text-base usa-sr-only"
      [attr.for]="paginationConfiguration.id + '-currentPage'">Current Page</label>
    <input [attr.id]="paginationConfiguration.id +'-currentPage'"
      class="usa-input height-3 width-4 line-height-05 font-sans-3xs text-center border-base-light" #currentPage
      (ngModelChange)="valuechange($event)" [(ngModel)]="page.pageNumber" type="number" min="1"
      [(attr.max)]="page.totalPages" (focusout)="currentPageFocusOut()" aria-label="current page" />
    <span class="sds-pagination__total">
      of <strong>{{ page.totalPages }}</strong>
    </span>
    <button [attr.id]="paginationConfiguration.id +'-nextPage'" (click)="nextPage()">Next Page</button>
  </div>
  <div class="sds-pagination__results">
    <label class="usa-label font-sans-3xs text-italic text-base"
      [attr.for]="paginationConfiguration.id + '-select'">Results per page</label>
    <select class="usa-select usa-select--small border-base-light" [attr.id]="paginationConfiguration.id + '-select'"
      (change)="onSelectChange()" [(ngModel)]="page.pageSize">
      <option *ngFor="let item of options" [ngValue]="item.value">
        {{ item.label }}
      </option>
    </select>
  </div>
</div>
