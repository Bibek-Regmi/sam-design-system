<button (click)="previousPage()">Previous Page</button>
<input #currentPage (ngModelChange)="valuechange($event)" [(ngModel)]="page.pageNumber" type="number" min="1"
  [(attr.max)]="page.totalPages" (focusout)="currentPageFocusOut()" aria-label="current page">
<span> of </span>
<span>{{page.totalPages}}</span>
<button (click)="nextPage()">Next Page</button>
<label [attr.for]="id + '-select'">results per page</label>
<select [attr.id]="id + '-select'" (change)="onSelectChange()" [(ngModel)]="page.pageSize">
  <option *ngFor="let item of options" [ngValue]="item.value">
    {{ item.label }}
  </option>
</select>
