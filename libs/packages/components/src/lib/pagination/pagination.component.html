<button (click)="previousPage()">Previous Page</button>
<input [(ngModel)]="page.pageNumber" (ngModelChange)="valuechange($event)" type="number" min="1" [attr.max]="page.totalPages"
  aria-label="current page">
<span> of </span>
<span>{{page.totalPages}}</span>
<button (click)="nextPage()">Next Page</button>
<label [attr.for]="page.id + '-select'">results per page</label>
<select [attr.id]="page.id + '-select'" (change)="onSelectChange()" [(ngModel)]="page.pageSize">
  <option *ngFor="let item of options" [ngValue]="item.value">
    {{ item.label }}
  </option>
</select>
