<button type="button"
class="usa-button text-center"
area-controls="collapseID"
(click)="isCollapsedContent = !isCollapsedContent"
> {{buttonLable}}
</button>

<div
sdsCollapse
id="collapseID"
[collapse]="isCollapsedContent"
 class="usa-accordion__content bg-base-lighter">
    {{collapseContent}}
</div>
