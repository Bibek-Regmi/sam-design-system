<ng-container *ngIf="model?.results?.length">
<div *ngFor="let item of model.results">
    <hr *ngIf="divider" class="thin" />
    <ng-container *ngTemplateOutlet="resultContentTemplate,
                   context: { $implicit: item }"></ng-container>
</div>
<hr *ngIf="divider && model?.results?.length" class="thin" />
</ng-container>

  <ng-container *ngIf="model?.metadata?.messages" class="sds-card--shadowed sds-card--bordered margin-bottom-2">
    <div *ngFor="let msg of model.metadata.messages" class="sds-card__content grid-row" [ngClass]="msg.classes ? msg.classes : 'border-1px border-base-lighter bg-base-lightest '">
      <div class="grid-col-auto text-center text-base margin-4">
        <fa-icon [icon]="(msg.type ==='error') ?  ['fas', 'exclamation-circle'] : ['sds', 'search']" [classes]="['search']"
          size="7x"></fa-icon>
      </div>
      <div class="grid-col-fill display-flex flex-column padding-y-1">
        <h1 class="margin-bottom-105 text-semibold">{{msg.title}}</h1>
        <p class="margin-y-0 font-sans-lg" [innerHTML]="msg.message"></p>
        <div class="margin-top-3">
          <button *ngFor="let button of msg.buttons" class="usa-button  width-card" [ngClass]="button.classes ? button.classes : 'usa-button--secondary'"
            (click)="button.action.emit(button.id)">
            {{button.text}}
          </button>
        </div>
      </div>
    </div>
  </ng-container>
