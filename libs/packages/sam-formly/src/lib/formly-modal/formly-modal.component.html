<form [formGroup]="form">
  <div *ngIf="data.title" sds-dialog-title>{{ data.title }}</div>
  <div *ngIf="data.subtitle" sds-dialog-subtitle>{{ data.subtitle }}</div>
  <div sds-dialog-content>
    <formly-form
      [form]="form"
      [fields]="fields"
      [options]="options"
      [model]="model"
    ></formly-form>
    <!-- <input matInput [(ngModel)]="data.title" /> -->
  </div>
  <div sds-dialog-actions>
    <button
      class="usa-button usa-button--base"
      (click)="onCancel()"
      type="button"
    >
      {{ cancel }}
    </button>
    <button class="usa-button" [sds-dialog-close]="model">{{ submit }}</button>
  </div>
</form>
