<div sds-dialog-title>Advanced Filters</div>

<div sds-dialog-content>
  <div  *ngFor="let field of data.fieldsToRender; let i = index">
    <div *ngIf="field.fieldGroup && field.fieldGroup.length >1; else showSingleLevel">
      <ul class="usa-list--unstyled">
        <li>
            <div class="usa-checkbox">
                <input class="usa-checkbox__input" id="chk{{field.key}}" type="checkbox" name="chk{{field.key}}"  [(ngModel)]="!data.fieldToBind[i].value" (ngModelChange)="data.fieldToBind[i].value = !$event"  (click)="changeSelection($event)">
                <label class="usa-checkbox__label" for="chk{{field.key}}">{{field.templateOptions.label}}</label>
            </div>
        </li>
        <ul class="margin-left-4 usa-list--unstyled">
      <div  *ngFor="let childField of field.fieldGroup; let j = index">
        <li>
          <div class="usa-checkbox">
            <input class="usa-checkbox__input" type="checkbox" name="chk{{childField.key}}" value="chk{{field.key}}" id="chk{{childField.key}}"   [(ngModel)]="!data.fieldToBind[i].childFieldCollection[j].value" (ngModelChange)="data.fieldToBind[i].childFieldCollection[j].value = !$event">
            <label class="usa-checkbox__label" for="chk{{childField.key}}">{{childField.templateOptions.label}}</label>
          </div>
      </li>
      </div>
    </ul>
  </ul>
    </div>
   <ng-template #showSingleLevel>
    <div >
      <div class="usa-checkbox">
        <input class="usa-checkbox__input" type="checkbox" name="chk{{field.key}}" value="truth" id="chk{{field.key}}"   [(ngModel)]="!data.fieldToBind[i].value" (ngModelChange)="data.fieldToBind[i].value = !$event" [disabled]="field.templateOptions.disableHide"> 
        <label class="usa-checkbox__label" for="chk{{field.key}}">{{field.templateOptions.label}}</label>
      </div>
    </div>
  </ng-template> 
</div>
 
  
</div>
<div sds-dialog-actions>
  <button class="usa-button usa-button--base" id="cancelButton" (click)="onNoClick()">
    Cancel
  </button>
  <button class="usa-button" id="applyButton" [sds-dialog-close]="data">
    Apply
  </button>
</div>
