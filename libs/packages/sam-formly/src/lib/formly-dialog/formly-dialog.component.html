<form [formGroup]="form">
  <!-- (ngSubmit)="onSubmit()" -->
  <div *ngIf="data.title" sds-dialog-title>{{ data.title }}</div>
  <div *ngIf="data.subtitle" sds-dialog-subtitle>{{ data.subtitle }}</div>
  <button
    class="usa-button usa-button--base"
    (click)="onSelectAllChange($event)"
  >
    SelectAll/DeSelectAll
  </button>
  <div sds-dialog-content>
    <formly-form
      [form]="form"
      [fields]="fields"
      [options]="options"
      [model]="model"
    ></formly-form>
  </div>
  <div sds-dialog-actions>
    <button
      class="usa-button usa-button--base"
      (click)="onCancel()"
      type="button"
    >
      {{ cancel }}
    </button>
    <button class="usa-button" (click)="onSubmit()" type="button">
      {{ submit }}
    </button>
  </div>
</form>
