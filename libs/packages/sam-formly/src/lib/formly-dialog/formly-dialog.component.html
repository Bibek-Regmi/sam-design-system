<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div *ngIf="data.title" sds-dialog-title>{{ data.title }}</div>
  <div *ngIf="data.subtitle" sds-dialog-subtitle>{{ data.subtitle }}</div>

  <div class="usa-checkbox margin-right-5">
    <input class="usa-checkbox__input" id="truth" type="checkbox" name="historical-toggle"
      (change)="toggleChanged($event)" [checked]="toggleChecked" />
    <label class="usa-checkbox__label" for="truth"> {{ toggleLabel }}</label>
  </div>

  {{ toggleChecked }}
  <div sds-dialog-content>
    <formly-form [form]="form" [fields]="fields" [options]="options" [model]="model"></formly-form>
  </div>
  <div sds-dialog-actions>
    <button class="usa-button usa-button--base" (click)="onCancel()" type="button">
      {{ cancel }}
    </button>
    <button class="usa-button" type="submit">{{ submit }}</button>
  </div>
</form>
